  <script>
    window.onresize = displaySize;
    const vhList = document.querySelectorAll( "#vh li" );
    const lvhList = document.querySelectorAll( "#lvh li" );
    const svhList = document.querySelectorAll( "#svh li" );
    const vh = document.getElementById( "vh" );
    const lvh = document.getElementById( "lvh" );
    const svh = document.getElementById( "svh" );
    displaySize();
    
    function displaySize() {
      vhList.forEach( mapToVh );
      lvhList.forEach( mapToLvh );
      svhList.forEach( mapToSvh );
    }
    
    function mapToVh( element, _index, _array ) {
      const height = vh.getBoundingClientRect().height;
      element.innerText = "Viewport height is " + height;
    }
    
    function mapToLvh( element, _index, _array ) {
      const height = lvh.getBoundingClientRect().height;
      element.innerText = "Large viewport height is " + height;
    }
    
    function mapToSvh( element, _index, _array ) {
      const height = svh.getBoundingClientRect().height;
      element.innerText = "Small viewport height is " + height;
    }
